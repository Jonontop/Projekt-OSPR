                        <div>

                        Save Changes

    <script>
        // CPU Controls
        function incrementCPU() {
            const cpuHidden = document.getElementById('cpu');
            const cpuDisplay = document.getElementById('cpu-display');
            const currentValue = parseInt(cpuHidden.value);
            if (currentValue < 32) {
                const newValue = currentValue + 1;
                cpuHidden.value = newValue;
                cpuDisplay.textContent = newValue;
            }
        }

        function decrementCPU() {
            const cpuHidden = document.getElementById('cpu');
            const cpuDisplay = document.getElementById('cpu-display');
            const currentValue = parseInt(cpuHidden.value);
            if (currentValue > 1) {
                const newValue = currentValue - 1;
                cpuHidden.value = newValue;
                cpuDisplay.textContent = newValue;
            }
        }

        // RAM Controls
        function incrementRAM() {
            const ramHidden = document.getElementById('ram');
            const ramDisplay = document.getElementById('ram-display');
            const currentValue = parseInt(ramHidden.value);
            if (currentValue < 128) {
                const newValue = currentValue + 1;
                ramHidden.value = newValue;
                ramDisplay.textContent = newValue;
            }
        }

        function decrementRAM() {
            const ramHidden = document.getElementById('ram');
            const ramDisplay = document.getElementById('ram-display');
            const currentValue = parseInt(ramHidden.value);
            if (currentValue > 1) {
                const newValue = currentValue - 1;
                ramHidden.value = newValue;
                ramDisplay.textContent = newValue;
            }
        }

        // Disk Controls
        function incrementDisk() {
            const diskHidden = document.getElementById('disk');
            const diskDisplay = document.getElementById('disk-display');
            const currentValue = parseInt(diskHidden.value);
            if (currentValue < 2000) {
                const newValue = currentValue + 10;
                diskHidden.value = newValue;
                diskDisplay.textContent = newValue;
            }
        }

        function decrementDisk() {
            const diskHidden = document.getElementById('disk');
            const diskDisplay = document.getElementById('disk-display');
            const currentValue = parseInt(diskHidden.value);
            if (currentValue > 10) {
                const newValue = currentValue - 10;
                diskHidden.value = newValue;
                diskDisplay.textContent = newValue;
            }
        }

        // Port Controls
        function incrementPort() {
            const portHidden = document.getElementById('port');
            const portDisplay = document.getElementById('port-display');
            const currentValue = parseInt(portHidden.value);
            if (currentValue < 65535) {
                const newValue = currentValue + 1;
                portHidden.value = newValue;
                portDisplay.textContent = newValue;
            }
        }

        function decrementPort() {
            const portHidden = document.getElementById('port');
            const portDisplay = document.getElementById('port-display');
            const currentValue = parseInt(portHidden.value);
            if (currentValue > 1) {
                const newValue = currentValue - 1;
                portHidden.value = newValue;
                portDisplay.textContent = newValue;
            }
        }
    </script>
</body>
