{% extends 'cpanel/base.html' %}


{% block title %}
  Loading
{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80vh;
      text-align: center;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 1.5rem;
      color: #555;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="loading-container">
    <div class="spinner"></div>
    <div class="loading-text">Please wait... Your server is being prepared.</div>
  </div>

    <script>
        // Redirect to the server page after a delay
        setTimeout(function() {
        window.location.href = "{{ url_for('cpanel') }}";
        }, 15000); // Redirect after 15 seconds
    </script>
{% endblock %}
