<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
    {% block head %}{% endblock %}
</head>
<body>

    <nav>
        <div class="nav-left"></div>
            <div class="nav-center">
                <ul>
                    <li>
                        <a href="{{ url_for('services') }}" class="nav-button service">Services</a>
                    </li>
                    <li>
                        <a href="{{ url_for('support') }}" class="nav-button more">More</a>
                    </li>
                </ul>
            </div>

        <div class="nav-right">
            <a href="{{ url_for('register') }}" class="nav-button free-hosting">Free Hosting</a>
            <a href="{{ url_for('register') }}" class="nav-button paid-hosting">Paid Hosting</a>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
